<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 350px;
            width: 100%;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            border: 1px solid black;
        }

        .login-container h2 {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #3498db;
        }

        .form-group input[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
            cursor: pointer;
            width: 100px;
            margin-left: 35%;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <form id="login-form" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{5,15}"
                    title="Username must contain alphanumeric characters with a length between 6 and 15" required>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const usernameError = document.getElementById("username-error");
            const passwordError = document.getElementById("password-error");

            usernameInput.addEventListener("input", function () {
                validateUsername();
            });

            passwordInput.addEventListener("input", function () {
                validatePassword();
            });

            function validateUsername() {
                const usernameRegex = /^[a-zA-Z0-9]{5,15}$/;
                const username = usernameInput.value;

                if (usernameRegex.test(username)) {
                    usernameError.textContent = "";
                } else {
                    usernameError.textContent = "Invalid username. It must contain alphanumeric characters with a length between 5 and 15.";
                }
            }

            function validatePassword() {
                const password = passwordInput.value;

                if (password.length >= 5) {
                    passwordError.textContent = "";
                } else {
                    passwordError.textContent = "Password must be at least 5 characters.";
                }
            }
        });

        $(document).ready(function () {
            $("#login-form").submit(function (e) {
                e.preventDefault(); // Prevent the default form submission

                // Get the form data
                var formData = $(this).serialize();

                // Send an AJAX request to login.php
                $.ajax({
                    type: "POST",
                    url: "login.php",
                    data: formData,
                    dataType: "json",
                    success: function (response) {
                        if (response.status === "success") {
                            window.location.href = "success.php";
                        }
                        else {

                            if (response.errorType === "username") {
                                $("#username-error").text("Invalid username.");
                            }
                            else if (response.errorType === "password") {
                                $("#password-error").text("Invalid password.");
                            }
                        }
                    },
                    error: function () {
                        alert("An error occurred during the AJAX request");
                    }
                });
            });
        });
    </script>
</body>

</html>
