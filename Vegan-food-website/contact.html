<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vegan Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cadetblue;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const nameInput = document.getElementById("name");
            const mobileInput = document.getElementById("mobile");

            nameInput.addEventListener("input", function () {
                validateName();
            });

            mobileInput.addEventListener("input", function () {
                validateMobile();
            });

            function validateName() {
                const nameRegex = /^[a-zA-Z\s]+$/;
                const name = nameInput.value;
                const nameError = document.getElementById("name-error");

                if (nameRegex.test(name)) {
                    // Valid name
                    nameError.textContent = "";
                } else {
                    // Invalid name
                    nameError.textContent = "Please enter a valid name (only letters and spaces).";
                }
            }

            function validateMobile() {
                const mobileRegex = /^[0-9]{10}$/;
                const mobile = mobileInput.value;
                const mobileError = document.getElementById("mobile-error");

                if (mobileRegex.test(mobile)) {
                    // Valid mobile number
                    mobileError.textContent = "";
                } else {
                    // Invalid mobile number
                    mobileError.textContent = "Please enter a valid 10-digit mobile number.";
                }
            }

            // Reset validation messages on form submit
            document.querySelector("form").addEventListener("submit", function () {
                const nameError = document.getElementById("name-error");
                const mobileError = document.getElementById("mobile-error");

                nameError.textContent = "";
                mobileError.textContent = "";
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="contact.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number"
                required>
            <div id="mobile-error" class="error-message"></div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
