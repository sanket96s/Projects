<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="register-container">
        <h2>Register Page</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
                <div id="phone-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" id="submitBtn" value="Register">
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const phoneInput = document.getElementById("phone");
            const usernameError = document.getElementById("username-error");
            const passwordError = document.getElementById("password-error");
            const phoneError = document.getElementById("phone-error");

            usernameInput.addEventListener("input", function () {
                validateUsername();
            });

            passwordInput.addEventListener("input", function () {
                validatePassword();
            });

            phoneInput.addEventListener("input", function () {
                validatePhone();
            });

            function validateUsername() {
                const usernameRegex = /^[a-zA-Z0-9]{5,15}$/;
                const username = usernameInput.value;

                if (usernameRegex.test(username)) {
                    usernameError.textContent = "";
                } else {
                    usernameError.textContent = "Invalid username. It must contain alphanumeric characters with a length between 5 and 15.";
                }
            }

            function validatePassword() {
                const password = passwordInput.value;

                if (password.length >= 5) {
                    passwordError.textContent = "";
                } else {
                    passwordError.textContent = "Password must be at least 5 characters.";
                }
            }

            function validatePhone() {
                const phoneRegex = /^\d{10}$/;
                const phone = phoneInput.value;

                if (phoneRegex.test(phone)) {
                    phoneError.textContent = "";
                } else {
                    phoneError.textContent = "Invalid phone number. It must be a 10-digit number.";
                }
            }
        });
    </script>
</body>

</html>
